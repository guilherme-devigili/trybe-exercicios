<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="bt">Clique Aqui!</button>
    <div id="placar">0</div>
    <script>
      const bt = document.querySelector("#bt");
      let clickCount = 0;
      const pl = document.querySelector("#placar");

      function contar() {
        clickCount += 1;
        pl.innerHTML = clickCount;
      }

      bt.addEventListener("click", contar);
    </script>
  </body>
</html>
