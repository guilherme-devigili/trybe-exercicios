<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <div>
      nome: <input type="text" maxlength="40" name="nome" required />
      <br />
      <br />
      email: <input type="email" maxlength="50" name="email" required />
      <br />
      <br />
      cpf: <input type="text" maxlength="11" name="cpf" required />
      <br />
      <br />
      endereço: <input type="text" maxlength="200" name="endereco" required />
      <br />
      <br />
      cidade: <input type="text" maxlength="28" name="cidade" required />
      <br />
      <br />
      estado:
      <select name="estado" id="estado"></select>
      <label for="casa"
        ><input
          type="radio"
          name="casa"
          id="casa"
          checked
          required
        />casa</label
      >
      <label for="apartamento"
        ><input
          type="radio"
          name="casa"
          id="apartamento"
          required
        />apartamento</label
      >
    </fieldset>
    <fieldset>
      Resumo Currículo
      <br />
      <br />
      <textarea
        name="curriculo"
        id="curriculo"
        cols="50"
        rows="20"
        maxlength="1000"
      ></textarea>
      <br />
      <br />
      cargo: <input type="text" required maxlength="40" name="cargo"/>
      <br />
      <br />
      descrição do cargo: <input type="text" maxlength="500" name="descricao" required />
      <br />
      <br />
      data <input type="date" name="date" id="date" required />
    </fieldset>
    <button type="submit" id="btnEnviar">enviar</button>
    <button type="button" id="btnApagar">apagar</button>
    <div class="dados"></div>
    <script src="./script.js"></script>
  </body>
</html>
